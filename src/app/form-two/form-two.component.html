<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>
<div class="main-container">
  <div class="container">
    <h2>Registration</h2>
    <hr />
    <div class="form-container">
      <form [formGroup]="formTwo">
        <span class="details-personal">Address Details</span>
        <div class="form-child">
          <label>Address type</label>
          <input
            type="text"
            placeholder="Permanent or temporary"
            formControlName="addressType"
          />
        </div>
        <div class="form-child">
          <label>Nationality</label>
          <input
            type="text"
            placeholder="Enter your nationality"
            formControlName="nationality"
          />
        </div>
        <div class="form-child">
          <label>State</label>
          <input
            type="text"
            placeholder="Enter your state"
            formControlName="state"
          />
        </div>
        <div class="form-child">
          <label>District</label>
          <input
            type="text"
            placeholder="Enter your district"
            formControlName="district"
          />
        </div>
        <div class="form-child">
          <label>Block Number</label>
          <input
            type="number"
            placeholder="Enter block number"
            formControlName="blockNumber"
          />
        </div>
        <div class="form-child">
          <label>Ward Number</label>
          <input
            type="number"
            placeholder="Enter your occupation"
            formControlName="wardNumber"
          />
        </div>
        <span class="details-identity">Family Details</span>
        <div class="form-child">
          <label>Father Name</label>
          <input
            type="text"
            placeholder="Enter father name"
            formControlName="fatherName"
          />
        </div>
        <div class="form-child">
          <label>Mother Name</label>
          <input
            type="text"
            placeholder="Enter mother name"
            formControlName="motherName"
          />
        </div>
        <div class="form-child">
          <label>Grandfather</label>
          <input
            type="text"
            placeholder="Enter grandfather name"
            formControlName="grandfather"
          />
        </div>
        <div class="form-child">
          <label>Spouse name</label>
          <input
            type="text"
            placeholder="Enter spouse name"
            formControlName="spouseName"
          />
        </div>
        <div class="form-child">
          <label>Father in Law</label>
          <input
            type="text"
            placeholder="Father in law name"
            formControlName="fatherInLaw"
          />
        </div>
        <div class="form-child">
          <label>Mother in Law</label>
          <input
            type="text"
            placeholder="Mother in law name"
            formControlName="motherInLaw"
          />
        </div>
        <div class="buttons-div">
          <button class="back-btn" routerLink="../">Back</button>
          <button
            routerLink="../submitted"
            (click)="onSubmit()"
            type="submit"
            class="submit-btn"
          >
            Submit <span class="material-symbols-outlined"> send </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
